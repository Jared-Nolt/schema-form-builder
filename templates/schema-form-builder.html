<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Fields Combiner</title>
    <link href="../static/main.scss" rel="stylesheet">
 
</head>
<body class="">
<h1 class="">HTML Postal address schema markup</h1>
    <div class="schema-section">
        <h2 class=""><a href="https://schema.org/LocalBusiness" target="_blank">Local Business</a></h2>
        
        <div class="form-wrapper">
            
            <!--Business name with optional linebreak-->
            <div class="flex-grow">
                <label for="businessname" class="">Business name (itemprop="name")</label>
                <div class="">
                    <input type="text" id="businessname" onkeyup="updateResult()" class="" placeholder="e.g., Business Name">
                    <div class="">
                        <input id="businessname_lineBreakCheck" type="checkbox" onchange="updateResult()" class="">
                        <label for="businessname_lineBreakCheck" class="">Add &lt;br/&gt;</label>
                    </div>
                </div>
            </div>
         
            <!--Street Address with optional linebreak-->
            <div class="flex-grow">
                <label for="streetAddress" class="">Street Address (itemprop="streetAddress")</label>
                <div class="">
                    <input type="text" id="streetAddress" onkeyup="updateResult()" class="" placeholder="e.g., Street Address">
                    <div class="">
                        <input id="streetAddress_lineBreakCheck" type="checkbox" onchange="updateResult()" class="">
                        <label for="streetAddress_lineBreakCheck" class="">Add &lt;br/&gt;</label>
                    </div>
                </div>
            </div>

            <!-- Field 2: Description -->
            <div class="flex-grow">
                <label for="text2" class="block text-sm font-medium text-gray-700 mb-1">Description (itemprop="description")</label>
                <input type="text" id="text2" onkeyup="updateResult()" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., A brief summary">
            </div>

            <!-- Field 3: SKU -->
            <div class="flex-grow min-w-[200px]">
                <label for="text3" class="block text-sm font-medium text-gray-700 mb-1">SKU (itemprop="sku")</label>
                <input type="text" id="text3" onkeyup="updateResult()" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., ABC-123">
            </div>

            <!-- Field 4: Brand -->
            <div class="flex-grow min-w-[200px]">
                <label for="text4" class="block text-sm font-medium text-gray-700 mb-1">Brand (itemprop="brand")</label>
                <input type="text" id="text4" onkeyup="updateResult()" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Acme Corp">
            </div>

            <!-- Field 5: Model -->
            <div class="flex-grow min-w-[200px]">
                <label for="text5" class="block text-sm font-medium text-gray-700 mb-1">Model (itemprop="model")</label>
                <input type="text" id="text5" onkeyup="updateResult()" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., X-1000">
            </div>

        </div>

        <!-- Display for the combined result -->
        <div class="mt-8">
            <p class="text-lg text-gray-600 text-center">Combined Result:</p>
            <!-- The result is displayed inside this pre/code block for better formatting -->
            <div class="bg-gray-900 text-white rounded-md p-4 mt-2 w-full">
                <pre><code class="text-sm" id="result">&nbsp;</code></pre>
            </div>
        </div>

    </div>

    <script>
    // This function is called whenever a key is released or the checkbox is changed.
    function updateResult() {
        // An array to hold the parts of our final string.
        const parts = [];
// schema wrapper
parts.push(`<div itemscope itemtype="https://schema.org/LocalBusiness">`);

		// Business name
        const businessname = document.getElementById('businessname').value;
        if (businessname.trim() !== '') {
            parts.push(`<span itemprop="name">${businessname}</span>`);
            const addLineBreak = document.getElementById('businessname_lineBreakCheck').checked;
            if (addLineBreak) {
                parts.push('<br/>');
            }
        }
    // PostalAddress
	parts.push(`<span itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">`);
        // Street Address
        const streetAddress = document.getElementById('streetAddress').value;
        if (streetAddress.trim() !== '') {
            parts.push(`<span itemprop="name">${streetAddress}</span>`);
            const addLineBreak = document.getElementById('streetAddress_lineBreakCheck').checked;
            if (addLineBreak) {
                parts.push('<br/>');
            }
        }



	// END PostalAddress
	parts.push(`<span itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">`);








        // 2. Get value for field 2
        const text2 = document.getElementById('text2').value;
        if (text2.trim() !== '') {
            parts.push(`<span itemprop="description">${text2}</span>`);
        }

        // 3. Get value for field 3
        const text3 = document.getElementById('text3').value;
        if (text3.trim() !== '') {
            parts.push(`<span itemprop="sku">${text3}</span>`);
        }

        // 4. Get value for field 4
        const text4 = document.getElementById('text4').value;
        if (text4.trim() !== '') {
            parts.push(`<span itemprop="brand">${text4}</span>`);
        }

        // 5. Get value for field 5
        const text5 = document.getElementById('text5').value;
        if (text5.trim() !== '') {
            parts.push(`<span itemprop="model">${text5}</span>`);
        }
// END schema wrapper
parts.push(`</div>`);
        // Join all the collected parts with a space in between.
        // This will correctly place spaces around the <br/> tag.
        const combinedText = parts.join(' ');
        
        // Get the result element.
        const resultElement = document.getElementById('result');

        // Update the text content of the result element.
        resultElement.textContent = combinedText || '\u00A0';
    }

    // Call the function on page load to initialize the result area.
    window.onload = updateResult;
</script>

</body>
</html>
